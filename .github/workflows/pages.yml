name: Deploy GitHub Pages with Dependency Analysis

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  analyze:
    runs-on: ubuntu-latest
    outputs:
      analysis-complete: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run dependency analysis
        run: |
          echo "🔍 Running dependency analysis..."
          bun run deps:analyze > docs/dependency-analysis-report.md
          bun run deps:security > docs/security-analysis-report.md

      - name: Generate dependency analysis HTML
        run: |
          echo "📄 Generating HTML report..."
          bun run scripts/generate-dependency-html.ts

      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dependency-analysis
          path: |
            docs/dependency-analysis-report.md
            docs/security-analysis-report.md
            docs/dependency-analysis.html

  build:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download analysis artifacts
        uses: actions/download-artifact@v4
        with:
          name: dependency-analysis
          path: docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
