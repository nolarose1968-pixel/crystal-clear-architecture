<!-- Rules Modal -->
<div id="rules-modal" class="modal-overlay" style="display: none">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title">
        <i class="fas fa-gavel"></i>
        <span data-language="L-270">System Rules & Policies</span>
      </h3>
      <button type="button" class="modal-close" onclick="closeRulesModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <!-- Rules Controls -->
      <div class="rules-controls">
        <div class="control-group">
          <label for="rules-category" class="control-label">Category:</label>
          <select id="rules-category" class="control-select" onchange="loadRules()">
            <option value="all">All Categories</option>
            <option value="business">Business Rules</option>
            <option value="compliance">Compliance Rules</option>
            <option value="operational">Operational Rules</option>
            <option value="security">Security Rules</option>
          </select>
        </div>

        <div class="control-group">
          <label for="rules-format" class="control-label">Format:</label>
          <select id="rules-format" class="control-select" onchange="loadRules()">
            <option value="detailed">Detailed View</option>
            <option value="summary">Summary View</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary" onclick="loadRules()">
          <i class="fas fa-sync"></i>
          Refresh
        </button>
      </div>

      <!-- Rules Summary (shown when format=summary) -->
      <div id="rules-summary" class="rules-summary" style="display: none">
        <div class="summary-stats">
          <div class="stat-card">
            <div class="stat-number" id="total-rules">0</div>
            <div class="stat-label">Total Rules</div>
          </div>
          <div class="stat-card">
            <div class="stat-number critical" id="critical-rules">0</div>
            <div class="stat-label">Critical</div>
          </div>
          <div class="stat-card">
            <div class="stat-number high" id="high-rules">0</div>
            <div class="stat-label">High Priority</div>
          </div>
          <div class="stat-card">
            <div class="stat-number medium" id="medium-rules">0</div>
            <div class="stat-label">Medium Priority</div>
          </div>
        </div>
      </div>

      <!-- Rules Content -->
      <div id="rules-content" class="rules-content">
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          <span>Loading rules...</span>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="rules-metadata">
        <span id="rules-timestamp">Last updated: Loading...</span>
        <span id="rules-generator">Generated by: Loading...</span>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" onclick="exportRules()">
          <i class="fas fa-download"></i>
          Export
        </button>
        <button type="button" class="btn btn-primary" onclick="closeRulesModal()">
          <i class="fas fa-times"></i>
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Rules Modal JavaScript -->
<script>
  // Rules Modal Functions
  function openRulesModal() {
    const modal = document.getElementById('rules-modal');
    if (modal) {
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';

      // Load rules data
      loadRules();
    }
  }

  function closeRulesModal() {
    const modal = document.getElementById('rules-modal');
    if (modal) {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }
  }

  async function loadRules() {
    const category = document.getElementById('rules-category').value;
    const format = document.getElementById('rules-format').value;
    const contentDiv = document.getElementById('rules-content');
    const summaryDiv = document.getElementById('rules-summary');

    // Show loading state
    contentDiv.innerHTML = `
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <span>Loading rules...</span>
    </div>
  `;

    try {
      const params = new URLSearchParams();
      if (category !== 'all') params.append('category', category);
      if (format !== 'detailed') params.append('format', format);

      const response = await fetch(`/api/admin/system/rules?${params}`, {
        method: 'GET',
        headers: {
          Authorization: `Bearer ${getAuthToken()}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      const data = await response.json();

      if (format === 'summary') {
        displayRulesSummary(data);
      } else {
        displayRulesDetailed(data.data);
      }

      // Update metadata
      updateRulesMetadata(data);
    } catch (error) {
      console.error('Error loading rules:', error);
      contentDiv.innerHTML = `
      <div class="error-message" style="padding: 20px; text-align: center; color: var(--danger-color, #dc3545);">
        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 12px;"></i>
        <div>Failed to load rules: ${error.message}</div>
        <button onclick="loadRules()" style="margin-top: 12px; padding: 8px 16px; background: var(--primary-color, #007bff); color: white; border: none; border-radius: 4px; cursor: pointer;">
          <i class="fas fa-redo"></i> Retry
        </button>
      </div>
    `;
    }
  }

  function displayRulesSummary(data) {
    const summaryDiv = document.getElementById('rules-summary');
    const contentDiv = document.getElementById('rules-content');

    // Update summary stats
    document.getElementById('total-rules').textContent = data.totalRules;
    document.getElementById('critical-rules').textContent = data.summary.reduce(
      (sum, cat) => sum + cat.criticalRules,
      0
    );
    document.getElementById('high-rules').textContent = data.summary.reduce((sum, cat) => sum + cat.highRules, 0);
    document.getElementById('medium-rules').textContent = data.summary.reduce(
      (sum, cat) => sum + cat.ruleCount - cat.criticalRules - cat.highRules,
      0
    );

    // Display category summaries
    contentDiv.innerHTML = `
    <div class="rules-summary-grid">
      ${data.summary
        .map(
          cat => `
        <div class="summary-category-card">
          <h4 class="category-title">${cat.title}</h4>
          <div class="category-stats">
            <div class="stat-item">
              <span class="stat-value">${cat.ruleCount}</span>
              <span class="stat-label">Total Rules</span>
            </div>
            <div class="stat-item critical">
              <span class="stat-value">${cat.criticalRules}</span>
              <span class="stat-label">Critical</span>
            </div>
            <div class="stat-item high">
              <span class="stat-value">${cat.highRules}</span>
              <span class="stat-label">High</span>
            </div>
          </div>
        </div>
      `
        )
        .join('')}
    </div>
  `;

    summaryDiv.style.display = 'block';
  }

  function displayRulesDetailed(data) {
    const summaryDiv = document.getElementById('rules-summary');
    const contentDiv = document.getElementById('rules-content');

    summaryDiv.style.display = 'none';

    contentDiv.innerHTML = Object.entries(data.rules)
      .map(
        ([categoryKey, category]) => `
    <div class="rule-category">
      <div class="category-header">
        <h3 class="category-title">${category.title}</h3>
        <p class="category-description">${category.description}</p>
        <span class="category-count">${category.rules.length} rules</span>
      </div>
      ${category.rules
        .map(
          rule => `
        <div class="rule-item">
          <div class="rule-header">
            <h4 class="rule-title">${rule.name}</h4>
            <span class="rule-id">${rule.id}</span>
          </div>
          <p class="rule-description">${rule.description}</p>
          <div class="rule-metadata">
            <span class="rule-severity severity-${rule.severity.toLowerCase()}">
              <i class="fas fa-exclamation-triangle"></i>
              ${rule.severity}
            </span>
            <span class="rule-status status-${rule.status.toLowerCase()}">
              <i class="fas fa-circle"></i>
              ${rule.status}
            </span>
            <span class="rule-updated">
              <i class="fas fa-calendar"></i>
              Updated ${new Date(rule.lastUpdated).toLocaleDateString()}
            </span>
          </div>
        </div>
      `
        )
        .join('')}
    </div>
  `
      )
      .join('');
  }

  function updateRulesMetadata(data) {
    const timestampSpan = document.getElementById('rules-timestamp');
    const generatorSpan = document.getElementById('rules-generator');

    if (data.data && data.data.metadata) {
      const metadata = data.data.metadata;
      timestampSpan.textContent = `Last updated: ${new Date(metadata.lastUpdated).toLocaleString()}`;
      generatorSpan.textContent = `Generated by: ${metadata.generatedBy}`;
    } else if (data.lastUpdated) {
      timestampSpan.textContent = `Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;
      generatorSpan.textContent = 'Generated by: Fire22 System';
    }
  }

  function exportRules() {
    const category = document.getElementById('rules-category').value;
    const format = document.getElementById('rules-format').value;

    // Create export data
    const exportData = {
      exportedAt: new Date().toISOString(),
      category: category,
      format: format,
      system: 'Fire22 Dashboard',
      version: '2.1',
    };

    // Create and download file
    const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = `fire22-rules-${category}-${format}-${new Date().toISOString().split('T')[0]}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    showSuccess('Rules exported successfully');
  }

  // Helper functions (should be defined elsewhere in your app)
  function getAuthToken() {
    return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
  }

  function showSuccess(message) {
    console.log('âœ… Success:', message);
    // Implement your success notification system
    alert('Success: ' + message);
  }

  // Close modal when clicking outside
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('rules-modal');
    if (modal) {
      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          closeRulesModal();
        }
      });
    }

    // Handle escape key
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        closeRulesModal();
      }
    });
  });

  // Export functions for global access
  window.openRulesModal = openRulesModal;
  window.closeRulesModal = closeRulesModal;
  window.loadRules = loadRules;
</script>
