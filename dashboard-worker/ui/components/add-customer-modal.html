<!-- Add Customer Modal -->
<div id="add-customer-modal" class="modal-overlay" style="display: none">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title">
        <i class="fas fa-user-plus"></i>
        <span data-language="L-821">Add Customer</span>
      </h3>
      <button type="button" class="modal-close" onclick="closeAddCustomerModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <form id="add-customer-form" class="add-customer-form">
        <!-- Basic Information -->
        <div class="form-section">
          <h4 class="section-title">
            <i class="fas fa-info-circle"></i>
            Basic Information
          </h4>

          <div class="form-row">
            <div class="form-group">
              <label for="customer-name" class="form-label">
                <i class="fas fa-user"></i>
                Full Name *
              </label>
              <input
                type="text"
                id="customer-name"
                name="name"
                class="form-input"
                placeholder="Enter full name"
                required
              />
              <div class="form-error" id="name-error"></div>
            </div>

            <div class="form-group">
              <label for="customer-email" class="form-label">
                <i class="fas fa-envelope"></i>
                Email Address *
              </label>
              <input
                type="email"
                id="customer-email"
                name="email"
                class="form-input"
                placeholder="customer@example.com"
                required
              />
              <div class="form-error" id="email-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="customer-phone" class="form-label">
                <i class="fas fa-phone"></i>
                Phone Number
              </label>
              <input type="tel" id="customer-phone" name="phone" class="form-input" placeholder="(555) 123-4567" />
              <div class="form-error" id="phone-error"></div>
            </div>

            <div class="form-group">
              <label for="customer-telegram" class="form-label">
                <i class="fab fa-telegram"></i>
                Telegram ID
              </label>
              <input
                type="text"
                id="customer-telegram"
                name="telegramId"
                class="form-input"
                placeholder="@username or numeric ID"
              />
              <div class="form-error" id="telegram-error"></div>
            </div>
          </div>
        </div>

        <!-- Customer Settings -->
        <div class="form-section">
          <h4 class="section-title">
            <i class="fas fa-cog"></i>
            Customer Settings
          </h4>

          <div class="form-row">
            <div class="form-group">
              <label for="customer-type" class="form-label">
                <i class="fas fa-tags"></i>
                Customer Type *
              </label>
              <select id="customer-type" name="customerType" class="form-select" required>
                <option value="">Select customer type</option>
                <option value="NEW">New Customer</option>
                <option value="REGULAR">Regular Customer</option>
                <option value="VIP">VIP Customer</option>
                <option value="VVIP">VVIP Customer</option>
                <option value="PREPAID">Prepaid Customer</option>
                <option value="CREDIT">Credit Customer</option>
                <option value="CASH_ONLY">Cash Only Customer</option>
              </select>
              <div class="form-error" id="type-error"></div>
            </div>

            <div class="form-group">
              <label for="service-tier" class="form-label">
                <i class="fas fa-layer-group"></i>
                Service Tier *
              </label>
              <select id="service-tier" name="serviceTier" class="form-select" required>
                <option value="">Select service tier</option>
                <option value="1">Tier 1 - Essential</option>
                <option value="2">Tier 2 - Premium</option>
                <option value="3">Tier 3 - VIP</option>
              </select>
              <div class="form-error" id="tier-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="initial-balance" class="form-label">
                <i class="fas fa-dollar-sign"></i>
                Initial Balance
              </label>
              <input
                type="number"
                id="initial-balance"
                name="initialBalance"
                class="form-input"
                placeholder="0.00"
                min="0"
                step="0.01"
              />
              <div class="form-error" id="balance-error"></div>
            </div>

            <div class="form-group">
              <label for="currency" class="form-label">
                <i class="fas fa-coins"></i>
                Currency
              </label>
              <select id="currency" name="currency" class="form-select">
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="CAD">CAD (C$)</option>
                <option value="AUD">AUD (A$)</option>
                <option value="JPY">JPY (¥)</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Additional Options -->
        <div class="form-section">
          <h4 class="section-title">
            <i class="fas fa-plus-circle"></i>
            Additional Options
          </h4>

          <div class="form-group">
            <label for="referral-code" class="form-label">
              <i class="fas fa-link"></i>
              Referral Code
            </label>
            <input
              type="text"
              id="referral-code"
              name="referralCode"
              class="form-input"
              placeholder="Optional referral code"
            />
            <small class="form-help">Leave empty if no referral</small>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" onclick="closeAddCustomerModal()">
        <i class="fas fa-times"></i>
        Cancel
      </button>
      <button type="button" class="btn btn-primary" onclick="submitAddCustomer()">
        <i class="fas fa-user-plus"></i>
        <span data-language="L-821">Add Customer</span>
      </button>
    </div>
  </div>
</div>

<!-- Modal JavaScript -->
<script>
  // Add Customer Modal Functions
  function openAddCustomerModal() {
    const modal = document.getElementById('add-customer-modal');
    if (modal) {
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';

      // Reset form
      const form = document.getElementById('add-customer-form');
      if (form) {
        form.reset();
        clearFormErrors();
      }

      // Focus first input
      setTimeout(() => {
        const firstInput = document.getElementById('customer-name');
        if (firstInput) firstInput.focus();
      }, 100);
    }
  }

  function closeAddCustomerModal() {
    const modal = document.getElementById('add-customer-modal');
    if (modal) {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }
  }

  function clearFormErrors() {
    const errors = document.querySelectorAll('.form-error');
    errors.forEach(error => (error.textContent = ''));

    const inputs = document.querySelectorAll('.form-input, .form-select');
    inputs.forEach(input => {
      input.classList.remove('is-valid', 'is-invalid');
    });
  }

  function showFormError(fieldId, message) {
    const errorElement = document.getElementById(fieldId + '-error');
    if (errorElement) {
      errorElement.textContent = message;
    }

    const inputElement = document.getElementById(fieldId);
    if (inputElement) {
      inputElement.classList.add('is-invalid');
      inputElement.classList.remove('is-valid');
    }
  }

  function validateAddCustomerForm() {
    clearFormErrors();
    let isValid = true;

    // Validate required fields
    const name = document.getElementById('customer-name').value.trim();
    if (!name) {
      showFormError('name', 'Full name is required');
      isValid = false;
    }

    const email = document.getElementById('customer-email').value.trim();
    if (!email) {
      showFormError('email', 'Email address is required');
      isValid = false;
    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      showFormError('email', 'Please enter a valid email address');
      isValid = false;
    }

    const customerType = document.getElementById('customer-type').value;
    if (!customerType) {
      showFormError('type', 'Customer type is required');
      isValid = false;
    }

    const serviceTier = document.getElementById('service-tier').value;
    if (!serviceTier) {
      showFormError('tier', 'Service tier is required');
      isValid = false;
    }

    return isValid;
  }

  async function submitAddCustomer() {
    if (!validateAddCustomerForm()) {
      return;
    }

    // Get form data
    const formData = new FormData(document.getElementById('add-customer-form'));
    const customerData = {
      name: formData.get('name'),
      email: formData.get('email'),
      phone: formData.get('phone') || undefined,
      customerType: formData.get('customerType'),
      serviceTier: parseInt(formData.get('serviceTier')),
      initialBalance: formData.get('initialBalance') ? parseFloat(formData.get('initialBalance')) : undefined,
      currency: formData.get('currency') || 'USD',
      telegramId: formData.get('telegramId') || undefined,
      referralCode: formData.get('referralCode') || undefined,
    };

    // Show loading state
    const submitBtn = document.querySelector('.btn-primary');
    if (submitBtn) {
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
    }

    try {
      const response = await fetch('/api/customers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${getAuthToken()}`,
        },
        body: JSON.stringify(customerData),
      });

      const result = await response.json();

      if (response.ok && result.success) {
        // Success
        showSuccess(`Customer "${customerData.name}" created successfully!`);
        closeAddCustomerModal();

        // Refresh customer list if exists
        if (typeof refreshCustomerList === 'function') {
          refreshCustomerList();
        }

        // Trigger any customer creation callbacks
        if (typeof onCustomerCreated === 'function') {
          onCustomerCreated(result.data);
        }
      } else {
        // Error
        const errorMessage = result.message || 'Failed to create customer';
        showError(errorMessage);

        // Show field-specific errors if available
        if (result.errors) {
          result.errors.forEach(error => {
            if (error.field) {
              showFormError(error.field, error.message);
            }
          });
        }
      }
    } catch (error) {
      console.error('Add customer error:', error);
      showError('Network error occurred. Please try again.');
    } finally {
      // Reset button state
      if (submitBtn) {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> <span data-language="L-821">Add Customer</span>';
      }
    }
  }

  // Helper functions (these should be defined elsewhere in your app)
  function getAuthToken() {
    return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
  }

  function showSuccess(message) {
    // Implement your success notification system
    console.log('✅ Success:', message);
    alert('Success: ' + message);
  }

  function showError(message) {
    // Implement your error notification system
    console.error('❌ Error:', message);
    alert('Error: ' + message);
  }

  // Close modal when clicking outside
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('add-customer-modal');
    if (modal) {
      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          closeAddCustomerModal();
        }
      });
    }

    // Handle escape key
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        closeAddCustomerModal();
      }
    });
  });

  // Export functions for global access
  window.openAddCustomerModal = openAddCustomerModal;
  window.closeAddCustomerModal = closeAddCustomerModal;
  window.submitAddCustomer = submitAddCustomer;
</script>
