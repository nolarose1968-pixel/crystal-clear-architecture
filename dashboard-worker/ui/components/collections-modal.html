<!-- Collections Modal -->
<div id="collections-modal" class="modal-overlay" style="display: none">
  <div class="modal-container large-modal">
    <div class="modal-header">
      <h3 class="modal-title">
        <i class="fas fa-money-bill-wave"></i>
        <span data-language="L-823">Collections</span>
        - Settlement Management
      </h3>
      <button type="button" class="modal-close" onclick="closeCollectionsModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <!-- Dashboard Overview -->
      <div class="collections-section">
        <h4 class="section-title">
          <i class="fas fa-chart-line"></i>
          Overview
        </h4>

        <div class="dashboard-cards">
          <div class="metric-card">
            <div class="metric-icon pending">
              <i class="fas fa-clock"></i>
            </div>
            <div class="metric-content">
              <div class="metric-value" id="pending-count">0</div>
              <div class="metric-label">Pending Settlements</div>
            </div>
          </div>

          <div class="metric-card">
            <div class="metric-icon settled">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="metric-content">
              <div class="metric-value" id="settled-today">0</div>
              <div class="metric-label">Settled Today</div>
            </div>
          </div>

          <div class="metric-card">
            <div class="metric-icon payout">
              <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="metric-content">
              <div class="metric-value" id="total-payout">$0.00</div>
              <div class="metric-label">Total Payout</div>
            </div>
          </div>

          <div class="metric-card">
            <div class="metric-icon overdue">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="metric-content">
              <div class="metric-value" id="overdue-count">0</div>
              <div class="metric-label">Overdue</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="collections-section">
        <h4 class="section-title">
          <i class="fas fa-filter"></i>
          Filters
        </h4>

        <div class="filters-row">
          <div class="filter-group">
            <label>Status:</label>
            <select id="status-filter" onchange="loadSettlements()">
              <option value="all">All Status</option>
              <option value="ready_for_settlement">Ready for Settlement</option>
              <option value="awaiting_verification">Awaiting Verification</option>
              <option value="awaiting_result">Awaiting Result</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Priority:</label>
            <select id="priority-filter" onchange="loadSettlements()">
              <option value="all">All Priorities</option>
              <option value="high">High Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="low">Low Priority</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Customer:</label>
            <input type="text" id="customer-filter" placeholder="Search customer..." onkeyup="filterSettlements()" />
          </div>

          <button class="btn btn-secondary" onclick="loadSettlements()">
            <i class="fas fa-refresh"></i>
            Refresh
          </button>
        </div>
      </div>

      <!-- Settlements List -->
      <div class="collections-section">
        <h4 class="section-title">
          <i class="fas fa-list"></i>
          Settlements
          <span class="settlement-count" id="settlement-count">(0 settlements)</span>
        </h4>

        <div class="settlements-list" id="settlements-list">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading settlements...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="settlement-info">
        <span id="last-updated">Last updated: Loading...</span>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" onclick="exportSettlements()">
          <i class="fas fa-download"></i>
          Export
        </button>
        <button type="button" class="btn btn-primary" onclick="refreshCollections()">
          <i class="fas fa-sync"></i>
          Refresh All
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Processing Modal -->
<div id="settlement-processing-modal" class="modal-overlay" style="display: none">
  <div class="modal-container small-modal">
    <div class="modal-header">
      <h4 class="modal-title">
        <i class="fas fa-cog"></i>
        Process Settlement
      </h4>
    </div>

    <div class="modal-body">
      <div class="settlement-details" id="settlement-details">
        <!-- Settlement details will be populated here -->
      </div>

      <form id="settlement-form">
        <div class="form-group">
          <label for="settlement-amount">Amount to Pay:</label>
          <input type="number" id="settlement-amount" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="settlement-notes">Notes:</label>
          <textarea id="settlement-notes" rows="3" placeholder="Optional notes..."></textarea>
        </div>

        <div class="form-group">
          <label for="processed-by">Processed By:</label>
          <input type="text" id="processed-by" value="Agent" required />
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" onclick="closeSettlementProcessingModal()">
          <i class="fas fa-times"></i>
          Cancel
        </button>
        <button type="button" class="btn btn-success" onclick="confirmSettlement()">
          <i class="fas fa-check"></i>
          Confirm Payment
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Collections Modal JavaScript -->
<script>
  // Global variables for collections
  let currentSettlements = [];
  let dashboardData = null;
  let selectedSettlement = null;

  // Collections Modal Functions
  function openCollectionsModal() {
    const modal = document.getElementById('collections-modal');
    if (modal) {
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';

      // Load initial data
      loadCollectionsDashboard();
      loadSettlements();
    }
  }

  function closeCollectionsModal() {
    const modal = document.getElementById('collections-modal');
    if (modal) {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }
  }

  function closeSettlementProcessingModal() {
    const modal = document.getElementById('settlement-processing-modal');
    if (modal) {
      modal.style.display = 'none';
    }
  }

  async function loadCollectionsDashboard() {
    try {
      const response = await fetch('/api/other/collections/dashboard', {
        method: 'GET',
        headers: {
          Authorization: `Bearer ${getAuthToken()}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      const data = await response.json();

      if (data.success && data.data) {
        dashboardData = data.data;
        updateDashboardMetrics(data.data.summary);
      }
    } catch (error) {
      console.error('Error loading collections dashboard:', error);
      showError('Failed to load dashboard data');
    }
  }

  function updateDashboardMetrics(summary) {
    document.getElementById('pending-count').textContent = summary.totalPending || 0;
    document.getElementById('settled-today').textContent = summary.totalSettledToday || 0;
    document.getElementById('total-payout').textContent = `$${(summary.totalPayoutAmount || 0).toFixed(2)}`;
    document.getElementById('overdue-count').textContent = summary.overdueSettlements || 0;
  }

  async function loadSettlements() {
    const statusFilter = document.getElementById('status-filter').value;
    const priorityFilter = document.getElementById('priority-filter').value;
    const settlementsList = document.getElementById('settlements-list');

    // Show loading state
    settlementsList.innerHTML = `
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <span>Loading settlements...</span>
    </div>
  `;

    try {
      const params = new URLSearchParams();
      if (statusFilter !== 'all') params.append('status', statusFilter);
      if (priorityFilter !== 'all') params.append('priority', priorityFilter);

      const response = await fetch(`/api/other/collections/pending-settlements?${params}`, {
        method: 'GET',
        headers: {
          Authorization: `Bearer ${getAuthToken()}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      const data = await response.json();

      if (data.success && data.data) {
        currentSettlements = data.data.settlements;
        displaySettlements(currentSettlements);
        updateLastUpdated();
        updateSettlementCount(currentSettlements.length);
      } else {
        showNoSettlements();
      }
    } catch (error) {
      console.error('Error loading settlements:', error);
      settlementsList.innerHTML = `
      <div style="padding: 40px; text-align: center; color: var(--danger-color, #dc3545);">
        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 12px;"></i>
        <div>Failed to load settlements: ${error.message}</div>
        <button onclick="loadSettlements()" style="margin-top: 12px; padding: 8px 16px; background: var(--primary-color, #007bff); color: white; border: none; border-radius: 4px; cursor: pointer;">
          <i class="fas fa-redo"></i> Retry
        </button>
      </div>
    `;
    }
  }

  function displaySettlements(settlements) {
    const settlementsList = document.getElementById('settlements-list');

    if (!settlements || settlements.length === 0) {
      showNoSettlements();
      return;
    }

    settlementsList.innerHTML = settlements
      .map(
        settlement => `
    <div class="settlement-item" onclick="selectSettlement('${settlement.id}')">
      <div class="settlement-info">
        <div class="settlement-primary">
          <div class="settlement-customer">${settlement.customerName}</div>
          <span class="priority-badge priority-${settlement.priority}">${settlement.priority}</span>
        </div>
        <div class="settlement-event">${settlement.event} - ${settlement.betType}</div>
        <div class="settlement-meta">
          <div class="settlement-meta-item">
            <i class="fas fa-calendar"></i>
            Due: ${new Date(settlement.dueDate).toLocaleDateString()}
          </div>
          <div class="settlement-meta-item">
            <i class="fas fa-clock"></i>
            ${settlement.daysOverdue > 0 ? `${settlement.daysOverdue} days overdue` : 'On time'}
          </div>
          <div class="settlement-meta-item">
            <i class="fas fa-info-circle"></i>
            ${settlement.status.replace(/_/g, ' ')}
          </div>
        </div>
      </div>
      <div class="settlement-amount">
        $${settlement.potentialPayout.toFixed(2)}
      </div>
      <div class="settlement-actions">
        <span class="status-badge status-${settlement.status}">${settlement.status.replace(/_/g, ' ')}</span>
        ${
          settlement.status === 'ready_for_settlement'
            ? `
          <button class="btn btn-success btn-small" onclick="event.stopPropagation(); processSettlement('${settlement.id}')">
            <i class="fas fa-check"></i>
            Pay
          </button>
        `
            : ''
        }
      </div>
    </div>
  `
      )
      .join('');
  }

  function showNoSettlements() {
    const settlementsList = document.getElementById('settlements-list');
    settlementsList.innerHTML = `
    <div style="padding: 60px; text-align: center; color: var(--text-muted, #666666);">
      <i class="fas fa-check-circle" style="font-size: 4rem; margin-bottom: 16px; opacity: 0.5;"></i>
      <div style="font-size: 1.2rem; margin-bottom: 8px;">No settlements found</div>
      <div>All settlements have been processed</div>
    </div>
  `;
  }

  function updateSettlementCount(count) {
    document.getElementById('settlement-count').textContent = `(${count} settlement${count !== 1 ? 's' : ''})`;
  }

  function updateLastUpdated() {
    const now = new Date();
    document.getElementById('last-updated').textContent = `Last updated: ${now.toLocaleString()}`;
  }

  function filterSettlements() {
    const customerFilter = document.getElementById('customer-filter').value.toLowerCase();

    if (!customerFilter) {
      displaySettlements(currentSettlements);
      return;
    }

    const filtered = currentSettlements.filter(
      settlement =>
        settlement.customerName.toLowerCase().includes(customerFilter) ||
        settlement.customerId.toLowerCase().includes(customerFilter)
    );

    displaySettlements(filtered);
    updateSettlementCount(filtered.length);
  }

  function selectSettlement(settlementId) {
    selectedSettlement = currentSettlements.find(s => s.id === settlementId);
    if (selectedSettlement) {
      console.log('Selected settlement:', selectedSettlement);
      // Could highlight the selected settlement or show details
    }
  }

  function processSettlement(settlementId) {
    selectedSettlement = currentSettlements.find(s => s.id === settlementId);
    if (!selectedSettlement) return;

    // Populate processing modal
    document.getElementById('settlement-details').innerHTML = `
    <div class="settlement-summary">
      <h5>Settlement Details</h5>
      <p><strong>Customer:</strong> ${selectedSettlement.customerName}</p>
      <p><strong>Event:</strong> ${selectedSettlement.event}</p>
      <p><strong>Bet Type:</strong> ${selectedSettlement.betType}</p>
      <p><strong>Potential Payout:</strong> $${selectedSettlement.potentialPayout.toFixed(2)}</p>
      <p><strong>Priority:</strong> ${selectedSettlement.priority}</p>
      <p><strong>Status:</strong> ${selectedSettlement.status.replace(/_/g, ' ')}</p>
    </div>
  `;

    document.getElementById('settlement-amount').value = selectedSettlement.potentialPayout.toFixed(2);
    document.getElementById('settlement-notes').value = selectedSettlement.notes || '';

    // Show processing modal
    document.getElementById('settlement-processing-modal').style.display = 'flex';
  }

  async function confirmSettlement() {
    if (!selectedSettlement) return;

    const amount = parseFloat(document.getElementById('settlement-amount').value);
    const notes = document.getElementById('settlement-notes').value;
    const processedBy = document.getElementById('processed-by').value;

    if (!amount || !processedBy) {
      showError('Please fill in all required fields');
      return;
    }

    try {
      const response = await fetch('/api/other/collections/process-settlement', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${getAuthToken()}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          settlementId: selectedSettlement.id,
          customerId: selectedSettlement.customerId,
          amount,
          notes,
          processedBy,
        }),
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      const data = await response.json();

      if (data.success) {
        showSuccess(data.message || 'Settlement processed successfully');
        closeSettlementProcessingModal();

        // Refresh data
        loadCollectionsDashboard();
        loadSettlements();
      } else {
        throw new Error(data.message || 'Failed to process settlement');
      }
    } catch (error) {
      console.error('Error processing settlement:', error);
      showError('Failed to process settlement: ' + error.message);
    }
  }

  function refreshCollections() {
    loadCollectionsDashboard();
    loadSettlements();
  }

  function exportSettlements() {
    // Create CSV export of current settlements
    if (currentSettlements.length === 0) {
      showError('No settlements to export');
      return;
    }

    const headers = ['Customer', 'Event', 'Bet Type', 'Amount', 'Priority', 'Status', 'Due Date'];
    const csvContent = [
      headers.join(','),
      ...currentSettlements.map(s =>
        [
          `"${s.customerName}"`,
          `"${s.event}"`,
          `"${s.betType}"`,
          s.potentialPayout,
          s.priority,
          s.status,
          new Date(s.dueDate).toLocaleDateString(),
        ].join(',')
      ),
    ].join('\n');

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', `settlements_${new Date().toISOString().split('T')[0]}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    showSuccess('Settlements exported successfully');
  }

  function getAuthToken() {
    return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
  }

    console.log('✅ Success:', message);
