name: ğŸš€ Fire22 Dashboard CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  BUN_VERSION: '1.2.21'

jobs:
  # ğŸ” Environment Validation
  validate:
    name: ğŸ” Environment Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ” Validate environment configuration
        run: bun run env:validate

      - name: ğŸ”’ Run security audit
        run: bun run env:audit

      - name: âš¡ Performance check
        run: bun run env:performance

      - name: ğŸ§ª Integration test
        run: bun run env:integration

  # ğŸ§ª Testing
  test:
    name: ğŸ§ª Testing Suite
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ§ª Run quick tests
        run: bun run test:quick

      - name: ğŸ§ª Run comprehensive tests
        run: bun run test:checklist

      - name: ğŸ§ª Run environment tests
        run: bun run env:test

  # ğŸ—ï¸ Build
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ—ï¸ Build application
        run: bun run build:prod

      - name: ğŸ“Š Analyze build
        run: bun run build:analyze

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate, test, build]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ” Pre-deployment validation
        run: bun run env:deploy

      - name: ğŸš€ Deploy to Cloudflare Workers (Staging)
        run: bun run deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: âœ… Verify deployment
        run: bun run validate

  # ğŸš€ Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, test, build]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ” Pre-deployment validation
        run: bun run env:deploy

      - name: ğŸš€ Deploy to Cloudflare Workers (Production)
        run: bun run deploy:production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: âœ… Verify deployment
        run: bun run validate

      - name: ğŸ“Š Post-deployment health check
        run: bun run monitor

  # ğŸ“Š Monitoring & Notifications
  notify:
    name: ğŸ“Š Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "ğŸš€ Deployment Summary"
          echo "=================="
          echo "Environment: ${{ github.event.inputs.environment || 'auto' }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Timestamp: $(date -u)"

      - name: ğŸ”” Notify on Success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          # Add your notification logic here (Slack, Discord, etc.)

      - name: ğŸš¨ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          # Add your notification logic here (Slack, Discord, etc.)
