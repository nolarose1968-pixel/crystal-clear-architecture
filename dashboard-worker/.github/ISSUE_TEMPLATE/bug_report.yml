name: 🐛 Bug Report
description: Report a bug or unexpected behavior in Fire22 Dashboard Worker
title: "🐛 [BUG]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        # 🔥 Fire22 Dashboard Worker - Bug Report
        
        Thank you for taking the time to report this bug! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: "📋 Pre-Report Checklist"
      description: "Please confirm you've completed these steps before submitting"
      options:
        - label: "I have searched existing issues to ensure this bug hasn't been reported"
          required: true
        - label: "I have tested this on the latest version"
          required: true
        - label: "I have read the documentation and troubleshooting guides"
          required: true

  - type: dropdown
    id: workspace
    attributes:
      label: "🏢 Affected Workspace"
      description: "Which workspace component is affected by this bug?"
      options:
        - "🔌 API Client (@fire22-api-client)"
        - "📊 Core Dashboard (@fire22-core-dashboard)"
        - "⚽ Sports Betting (@fire22-sports-betting)"
        - "📱 Telegram Integration (@fire22-telegram-integration)"
        - "🏗️ Build System (@fire22-build-system)"
        - "🔄 Pattern System (@fire22-pattern-system)"
        - "🔒 Security Registry (@fire22-security-registry)"
        - "🌐 Main Application (src/)"
        - "📜 Scripts & Automation"
        - "🗄️ Database & Schemas"
        - "⚙️ Configuration"
        - "❓ Unknown/Multiple"
      default: 7
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: "🚨 Severity Level"
      description: "How severe is this bug?"
      options:
        - "🔴 Critical - System crash/data loss/security issue"
        - "🟠 High - Major feature broken/performance issue"
        - "🟡 Medium - Minor feature issue/inconvenience"
        - "🟢 Low - Cosmetic/documentation issue"
      default: 1
    validations:
      required: true

  - type: textarea
    id: bug_description
    attributes:
      label: "🐛 Bug Description"
      description: "Provide a clear and concise description of the bug"
      placeholder: "Describe what went wrong..."
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "🔄 Steps to Reproduce"
      description: "Provide detailed steps to reproduce the bug"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "✅ Expected Behavior"
      description: "What should have happened instead?"
      placeholder: "Describe the expected behavior..."
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: "❌ Actual Behavior"
      description: "What actually happened?"
      placeholder: "Describe what actually happened..."
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: "💻 Environment"
      description: "What environment are you running on?"
      options:
        - "🖥️ Windows"
        - "🐧 Linux"
        - "🍎 macOS"
        - "🐳 Docker"
        - "☁️ Cloudflare Workers"
        - "🌐 Browser"
        - "❓ Other (specify in details)"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: "🏷️ Version"
      description: "What version of Fire22 Dashboard Worker are you using?"
      placeholder: "v3.0.9"
    validations:
      required: true

  - type: input
    id: bun_version
    attributes:
      label: "🥯 Bun Version"
      description: "What version of Bun are you using? (run: bun --version)"
      placeholder: "1.2.21"
    validations:
      required: true

  - type: textarea
    id: error_logs
    attributes:
      label: "📋 Error Logs/Output"
      description: "Include any relevant error messages, stack traces, or console output"
      render: shell
      placeholder: "Paste error logs here..."

  - type: textarea
    id: configuration
    attributes:
      label: "⚙️ Configuration Details"
      description: "Include relevant configuration files or environment variables (⚠️ **remove any secrets!**)"
      render: yaml
      placeholder: |
        # package.json excerpts
        # bunfig.toml settings
        # wrangler.toml config
        # Environment variables (NO SECRETS!)

  - type: textarea
    id: workaround
    attributes:
      label: "🛠️ Workaround"
      description: "Have you found any temporary workarounds for this issue?"
      placeholder: "Describe any workarounds you've found..."

  - type: textarea
    id: additional_context
    attributes:
      label: "📝 Additional Context"
      description: "Add any other relevant information, screenshots, or context"
      placeholder: "Any other relevant information..."

  - type: checkboxes
    id: security_check
    attributes:
      label: "🔒 Security Consideration"
      description: "Security-related considerations"
      options:
        - label: "This bug could have security implications"
          required: false
        - label: "I have removed all sensitive information from this report"
          required: true

  - type: markdown
    attributes:
      value: |
        ---
        
        ### 🤝 Contributing
        
        Thank you for helping improve Fire22 Dashboard Worker! 
        
        - **Quick Response**: Critical bugs will be triaged within 24 hours
        - **Updates**: You'll receive notifications on progress
        - **Contributing**: Consider submitting a PR if you have a fix!
        
        **Need immediate help?** Contact: [support@fire22.com](mailto:support@fire22.com)