    <style>
      :root {
        --bg-primary: #0a0e27;
        --bg-secondary: #151a3a;
        --text-primary: #ffffff;
        --text-secondary: #a8b2d1;
        --fire-primary: #ff6b35;
        --fire-accent: #ffa751;
        --terminal-green: #4ade80;
        --terminal-amber: #fbbf24;
        --terminal-red: #ef4444;
        --border-color: #2a3152;
        --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-mono);
        min-height: 100vh;
        padding: 1rem;
        overflow-x: auto;
      }

      .terminal-container {
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Language Selector */
      .language-selector {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 0.5rem;
        z-index: 1000;
      }

      .language-selector select {
        background: var(--bg-primary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 2px;
        padding: 0.25rem;
        font-family: var(--font-mono);
        font-size: 12px;
      }

      .language-selector label {
        color: var(--text-secondary);
        font-size: 11px;
        margin-right: 0.5rem;
      }

      /* Terminal Box Styles */
      .terminal-box {
        color: var(--terminal-green);
        margin-bottom: 1rem;
        white-space: pre;
        line-height: 1.3;
        font-size: 14px;
        text-shadow: 0 0 3px rgba(74, 222, 128, 0.5);
      }

      .terminal-box.fire {
        color: var(--fire-primary);
        text-shadow: 0 0 5px rgba(255, 107, 53, 0.5);
      }

      .terminal-box.amber {
        color: var(--terminal-amber);
        text-shadow: 0 0 3px rgba(251, 191, 36, 0.5);
      }

      /* Grid Layout */
      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 1rem;
        margin-top: 1rem;
      }

      @media (max-width: 1200px) {
        .dashboard-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Interactive Elements */
      .clickable {
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .clickable:hover {
        color: var(--fire-accent);
        text-shadow: 0 0 10px currentColor;
      }

      /* Status Indicators */
      .status-active {
        color: var(--terminal-green);
      }
      .status-warning {
        color: var(--terminal-amber);
      }
      .status-error {
        color: var(--terminal-red);
      }

      /* Animation */
      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .blink {
        animation: blink 1s infinite;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--fire-primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--fire-accent);
      }
    </style>
  </head>

        createBox(width, title, content, centerTitle = true) {
          let box = [];

          // Top line with title
          if (title) {
            const titleStr = ` ${title} `;
            const totalPadding = width - titleStr.length - 2;

            if (centerTitle) {
              const leftPad = Math.floor(totalPadding / 2);
              const rightPad = Math.ceil(totalPadding / 2);
              box.push(
                this.chars.topLeft +
                  this.chars.horizontal.repeat(leftPad) +
                  titleStr +
                  this.chars.horizontal.repeat(rightPad) +
                  this.chars.topRight
              );
            } else {
              box.push(
                this.chars.topLeft +
                  this.chars.horizontal +
                  titleStr +
                  this.chars.horizontal.repeat(totalPadding - 1) +
                  this.chars.topRight
              );
            }
          } else {
            box.push(this.chars.topLeft + this.chars.horizontal.repeat(width - 2) + this.chars.topRight);
          }

          // Content lines
          if (content) {
            const lines = content.split('\n');
            lines.forEach(line => {
              const padding = width - line.length - 2;
              box.push(this.chars.vertical + line + ' '.repeat(Math.max(0, padding)) + this.chars.vertical);
            });
          }

          // Bottom line
          box.push(this.chars.bottomLeft + this.chars.horizontal.repeat(width - 2) + this.chars.bottomRight);

          return box.join('\n');
        }

        createProgressBar(width, progress) {
          const filled = Math.floor(((width - 4) * progress) / 100);
          const empty = width - 4 - filled;
          return '[' + '█'.repeat(filled) + '░'.repeat(empty) + ']';
        }

        formatStatus(status) {
          const icons = {
            active: '●',
            warning: '▲',
            error: '✖',
          };
          return icons[status] || '○';
        }

          this.refreshAllPanels();

          const content = this.getText('version') + '\n' + this.getText('separator');

          document.getElementById('header').textContent = this.createBox(width, title, content);
        }

          const lines = box.split('\n');
          lines[1] = this.chars.vertical + content + ' '.repeat(width - content.length - 20) + this.chars.vertical;
          document.getElementById('status').innerHTML = lines.join('\n');
        }

            content += ` <span class="${statusClass}">${status}</span> ${agent.id.padEnd(8)} ${this.getText('creditLabel')} ${agent.credit}%\n`;

          const box = this.createBox(width, this.getText('agentControl'), content.trim());
          document.getElementById('agents').innerHTML = box;
        }

          const width = 100;
          const time = new Date().toLocaleTimeString('en-US', { hour12: false });
          const content =
            ` [${time}] ${this.getText('systemStatus')}: ${this.getText('systemOnline')} | ${this.getText('agentsActive')} | ${this.getText('queueStatus')} | ${this.getText('cpuStatus')} | ${this.getText('memoryStatus')} | ${this.getText('securityStatus')}: 98\n` +
            ` [${time}] ${this.getText('agentControl')}: 4 agents active | ${this.getText('buildQueue')}: 3 items | ${this.getText('resources')}: Normal | ${this.getText('security')}: ${this.getText('active')} | ${this.getText('waterSystem')}: ${this.getText('normal')}\n` +
            ` [${time}] L-keys integrated: ${Object.keys(this.languageKeys).length} keys | Current language: ${this.currentLanguage.toUpperCase()} | Multilingual support: ${Object.keys(this.translations).length} languages`;

          document.getElementById('terminal').textContent = this.createBox(width, 'Terminal Output', content);
        }

        renderFooter() {
          const width = 100;
          const content =
            ` ${this.getText('footer')}\n` +
            ` ${this.getText('copyright')} | L-keys: ${Object.keys(this.languageKeys).length} | Languages: ${Object.keys(this.translations).length} | Status: ${this.getText('systemOnline')}`;

          document.getElementById('footer').textContent = this.createBox(width, '', content);
        }

        startUpdates() {
          setInterval(() => {
            this.renderStatus();
            this.renderTerminal();
          }, 1000);

          setInterval(() => {
            this.renderMetrics();
            this.renderResources();
            this.renderSecurity();
            this.renderWaterSystem();
          }, 5000);
        }
      }

      // Initialize dashboard
      const dashboard = new TerminalDashboard();

      // Global function for language switching
      window.changeLanguage = function (lang) {
        dashboard.changeLanguage(lang);
      };
    </script>
  </body>
</html>
