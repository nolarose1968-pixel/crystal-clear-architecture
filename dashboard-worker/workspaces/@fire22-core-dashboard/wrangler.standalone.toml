name = "core-dashboard-standalone"
compatibility_date = "2024-08-27"
compatibility_flags = ["nodejs_compat"]
main = "dist/standalone/index.js"
[limits]
cpu_time = 30000
memory = "128MB"

[bindings]
D1 = ["dashboard_db"]
KV = ["config_cache"]
R2 = ["assets_bucket"]

[vars]
WORKSPACE_MODE = "standalone"
WORKSPACE_NAME = "@fire22/core-dashboard"
BUILD_TARGET = "production"

