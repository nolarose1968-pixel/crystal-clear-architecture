<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard Initialization Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .test-result {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
    </style>
  </head>
  <body>
    <h1>üìä Analytics Dashboard Initialization Test</h1>
    <div id="test-results"></div>

    <!-- Chart.js Test -->
    <script>
      const results = document.getElementById("test-results");

      function addResult(message, type = "success") {
        const div = document.createElement("div");
        div.className = `test-result ${type}`;
        div.textContent = message;
        results.appendChild(div);
      }

      // Test 1: Check Chart.js loading
      setTimeout(() => {
        if (typeof Chart !== "undefined") {
          addResult("‚úÖ Chart.js loaded successfully");
        } else {
          addResult("‚ùå Chart.js failed to load", "error");
        }
      }, 1000);

      // Test 2: Check WebSocket loading
      setTimeout(() => {
        if (typeof ReconnectingWebSocket !== "undefined") {
          addResult("‚úÖ ReconnectingWebSocket loaded successfully");
        } else {
          addResult(
            "‚ö†Ô∏è ReconnectingWebSocket not loaded, using fallback",
            "warning",
          );
        }
      }, 1000);

      // Test 3: Check DOM elements
      setTimeout(() => {
        const requiredElements = [
          "mobile-menu-toggle",
          "mobile-menu-overlay",
          "mobile-menu",
          "time-range",
          "data-source",
          "total-revenue",
          "active-users",
          "roi-percentage",
        ];

        let missing = [];
        requiredElements.forEach((id) => {
          if (!document.getElementById(id)) {
            missing.push(id);
          }
        });

        if (missing.length === 0) {
          addResult("‚úÖ All required DOM elements found");
        } else {
          addResult(`‚ùå Missing DOM elements: ${missing.join(", ")}`, "error");
        }
      }, 500);
    </script>

    <!-- Include the main analytics files -->
    <script src="config.js"></script>
    <script src="analytics.js"></script>
  </body>
</html>
